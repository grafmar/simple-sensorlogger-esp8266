<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Simple Sensorlogger ESP8266</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1"></script>
	<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f4f6f8;
			margin: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 10px;
		}

		.controls {
			max-width: 1000px;
			margin: auto;
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			justify-content: center;
			margin-bottom: 10px;
		}

		.controls label {
			cursor: pointer;
		}

		.chart-container {
			max-width: 1100px;
			margin: 30px auto;
		}

		canvas {
			background: #fff;
			border-radius: 8px;
			padding: 10px;
			touch-action: none;
		}

		.hint {
			text-align: center;
			font-size: 14px;
			color: #555;
			margin-bottom: 10px;
		}

		.button {
			display: inline-block;
			padding: 8px 14px;
			background: #2b7cff;
			color: #fff;
			text-decoration: none;
			border-radius: 6px;
			font-weight: bold;
			transition: background 0.2s;
		}

		.button:hover {
			background: #1f5fd6;
		}
	</style>
</head>

<body>
	<h1>Configure Sensorlogger</h1>

	<div class="hint">
		Under construction (to be built)
	</div>

</body>

</html>
